name: Build and Release
on:
  push:
    paths:
      - "SpindaPatternPlugin/SpindaPatternPlugin.csproj"
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'
      - name: Restore dependencies
        run: dotnet restore SpindaPatternPlugin.sln
      - name: Build
        run: dotnet build SpindaPatternPlugin.sln -c Release --no-restore
      - name: Extract PKHeX version from project file
        id: ver
        shell: pwsh
        run: |
          $csproj = "SpindaPatternPlugin/SpindaPatternPlugin.csproj"
          $xml = [xml](Get-Content $csproj)
          $pkHexVersion = $xml.Project.ItemGroup.PackageReference | Where-Object { $_.Include -eq "PKHeX.Core" } | Select-Object -ExpandProperty Version
          echo "version=$pkHexVersion" >> $env:GITHUB_OUTPUT
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ steps.ver.outputs.version }}"
          name: "Spinda Pattern Editor ${{ steps.ver.outputs.version }}"
          body: "Automated release for version ${{ steps.ver.outputs.version }}"
          files: |
            SpindaPatternPlugin/bin/Release/net9.0-windows/SpindaPatternPlugin.dll